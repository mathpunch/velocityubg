<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #0070f3;
            --accent-dim: rgba(0, 112, 243, 0.12);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(0, 112, 243, 0.6);
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.35);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ── CANVAS (star field) ── */
        #starfield {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* ── SCAN LINE ── */
        .scanline {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0,112,243,0.4), transparent);
            animation: scanline 6s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes scanline {
            0%   { top: -2px; opacity: 0; }
            5%   { opacity: 1; }
            95%  { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* ── VIGNETTE ── */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* ── CORNER DECORATIONS ── */
        .corner {
            position: fixed;
            width: 60px; height: 60px;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }
        .corner svg { width: 100%; height: 100%; }
        .corner--tl { top: 24px; left: 24px; animation-delay: 1.2s; }
        .corner--tr { top: 24px; right: 24px; transform: scaleX(-1); animation-delay: 1.3s; }
        .corner--bl { bottom: 24px; left: 24px; transform: scaleY(-1); animation-delay: 1.4s; }
        .corner--br { bottom: 24px; right: 24px; transform: scale(-1,-1); animation-delay: 1.5s; }

        /* ── STATUS LINE ── */
        .status-bar {
            position: fixed;
            bottom: 28px; left: 50%;
            transform: translateX(-50%);
            font-family: 'DM Sans', monospace;
            font-size: 0.68rem;
            font-weight: 300;
            letter-spacing: 0.25rem;
            color: var(--text-muted);
            text-transform: uppercase;
            z-index: 5;
            opacity: 0;
            animation: fade-in 0.8s ease forwards;
            animation-delay: 2s;
            white-space: nowrap;
        }
        .status-dot {
            display: inline-block;
            width: 5px; height: 5px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.7); }
        }

        /* ── MAIN CONTENT ── */
        .content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ── LOGO AREA ── */
        .logo-wrap {
            position: relative;
            margin-bottom: 5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: rise 0.9s cubic-bezier(0.16,1,0.3,1) forwards;
            animation-delay: 0.3s;
        }

        /* Horizontal rule lines flanking logo */
        .logo-wrap::before,
        .logo-wrap::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,112,243,0.5));
            animation: expand-line 0.8s ease forwards;
            animation-delay: 0.9s;
        }
        .logo-wrap::before { right: calc(100% + 24px); }
        .logo-wrap::after  { left: calc(100% + 24px); transform: scaleX(-1); }
        @keyframes expand-line {
            to { width: 120px; }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            letter-spacing: 0.55rem;
            text-transform: uppercase;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(0, 112, 243, 0.25));
        }

        .tagline {
            margin-top: 0.8rem;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.4rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* ── CARDS ── */
        .cards {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(16px);
            animation: rise 0.8s cubic-bezier(0.16,1,0.3,1) forwards;
            animation-delay: 0.7s;
        }

        .card {
            position: relative;
            width: 240px;
            padding: 36px 28px;
            text-decoration: none;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 3px;
            background: rgba(255,255,255,0.02);
            overflow: hidden;
            transition: border-color 0.35s ease, transform 0.35s ease, box-shadow 0.35s ease;
            cursor: pointer;
        }

        /* Animated corner accent */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-top: 2px solid var(--accent);
            border-left: 2px solid var(--accent);
            transition: width 0.3s ease, height 0.3s ease;
        }
        .card::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 0; height: 0;
            border-bottom: 2px solid var(--accent);
            border-right: 2px solid var(--accent);
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Shimmer sweep */
        .card-shimmer {
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 40%, rgba(0,112,243,0.07) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0s;
            pointer-events: none;
        }

        .card:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 112, 243, 0.12), 0 0 0 1px rgba(0,112,243,0.1);
        }
        .card:hover::before { width: 28px; height: 28px; }
        .card:hover::after  { width: 28px; height: 28px; }
        .card:hover .card-shimmer {
            transform: translateX(200%);
            transition: transform 0.55s ease;
        }
        .card:hover .card-label { color: #fff; }
        .card:hover .card-arrow { opacity: 1; transform: translateX(0); }
        .card:hover .card-bg-glow { opacity: 1; }

        .card-bg-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 120%, rgba(0,112,243,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .card-number {
            font-size: 0.62rem;
            font-weight: 400;
            letter-spacing: 0.25rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 1.2rem;
            font-family: 'DM Sans', monospace;
        }

        .card-label {
            font-family: 'Syne', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            letter-spacing: 0.05rem;
            text-transform: lowercase;
            color: rgba(255,255,255,0.8);
            transition: color 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 0.72rem;
            font-weight: 300;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .card-arrow {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 28px;
            height: 28px;
            border: 1px solid rgba(0,112,243,0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(-6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .card-arrow svg {
            width: 12px; height: 12px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* ── KEYFRAMES ── */
        @keyframes rise {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Star field canvas -->
    <canvas id="starfield"></canvas>

    <!-- Scan line sweep -->
    <div class="scanline"></div>

    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Corner brackets -->
    <div class="corner corner--tl">
        <svg viewBox="0 0 60 60" fill="none">
            <path d="M2 30 L2 2 L30 2" stroke="rgba(0,112,243,0.5)" stroke-width="1.5"/>
        </svg>
    </div>
    <div class="corner corner--tr">
        <svg viewBox="0 0 60 60" fill="none">
            <path d="M2 30 L2 2 L30 2" stroke="rgba(0,112,243,0.5)" stroke-width="1.5"/>
        </svg>
    </div>
    <div class="corner corner--bl">
        <svg viewBox="0 0 60 60" fill="none">
            <path d="M2 30 L2 2 L30 2" stroke="rgba(0,112,243,0.5)" stroke-width="1.5"/>
        </svg>
    </div>
    <div class="corner corner--br">
        <svg viewBox="0 0 60 60" fill="none">
            <path d="M2 30 L2 2 L30 2" stroke="rgba(0,112,243,0.5)" stroke-width="1.5"/>
        </svg>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <span class="status-dot"></span>
        systems online — select a destination
    </div>

    <!-- Main -->
    <div class="content">
        <div class="logo-wrap">
            <h1>Velocity</h1>
            <p class="tagline">choose your destination</p>
        </div>

        <div class="cards">
            <a href="mathworksheets.html" class="card">
                <div class="card-shimmer"></div>
                <div class="card-bg-glow"></div>
                <div class="card-inner">
                    <div class="card-number">01</div>
                    <div class="card-label">velocity gxmes</div>
                    <div class="card-desc">Access the games hub and play directly in your browser.</div>
                </div>
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
                </div>
            </a>

            <a href="mathstudents.html" class="card">
                <div class="card-shimmer"></div>
                <div class="card-bg-glow"></div>
                <div class="card-inner">
                    <div class="card-number">02</div>
                    <div class="card-label">velocity proxy</div>
                    <div class="card-desc">Launch the proxy engine and browse freely.</div>
                </div>
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
                </div>
            </a>
        </div>
    </div>

    <script>
        // ── STAR FIELD ──
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const STAR_COUNT = 160;

        function resize() {
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.2,
                    alpha: Math.random() * 0.6 + 0.1,
                    speed: Math.random() * 0.015 + 0.005,
                    phase: Math.random() * Math.PI * 2,
                });
            }
        }

        function drawStars(t) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const s of stars) {
                const a = s.alpha * (0.5 + 0.5 * Math.sin(t * s.speed + s.phase));
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${a})`;
                ctx.fill();
            }
        }

        // Subtle horizontal light beam that drifts across
        let beam = { x: -400, speed: 0.18 };
        function drawBeam() {
            const grad = ctx.createLinearGradient(beam.x - 200, 0, beam.x + 200, 0);
            grad.addColorStop(0,   'rgba(0,112,243,0)');
            grad.addColorStop(0.5, 'rgba(0,112,243,0.04)');
            grad.addColorStop(1,   'rgba(0,112,243,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(beam.x - 200, 0, 400, canvas.height);
            beam.x += beam.speed;
            if (beam.x > canvas.width + 400) beam.x = -400;
        }

        function loop(t) {
            drawStars(t * 0.001);
            drawBeam();
            requestAnimationFrame(loop);
        }

        resize();
        initStars();
        requestAnimationFrame(loop);
        window.addEventListener('resize', () => { resize(); initStars(); });
    </script>
</body>
</html>
