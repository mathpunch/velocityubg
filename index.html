<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Portal</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-blue: #0070f3;
            --deep-blue: #0a192f;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            letter-spacing: -0.02em;
        }

        /* Subtle background glow */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-blue);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 3rem;
            letter-spacing: 0.2rem;
            background: linear-gradient(180deg, #fff 0%, #0070f3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-container {
            display: flex;
            gap: 1.5rem;
        }

        .nav-card {
            position: relative;
            display: block;
            width: 280px;
            padding: 2.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            overflow: hidden;
        }

        /* Hover states */
        .nav-card:hover {
            background: rgba(0, 112, 243, 0.05);
            border-color: var(--accent-blue);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .nav-card h2 {
            color: var(--text-main);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: lowercase;
        }

        .nav-card p {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin: 0;
        }

        /* The blue accent line on hover */
        .nav-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-card:hover::after {
            transform: scaleX(1);
        }

    </style>
</head>
<body>

    <h1>VELOCITY</h1>

    <div class="nav-container">
        <a href="mathworksheets.html" class="nav-card">
            <h2>velocity gxmes</h2>
            <p>01 / entertainment hub</p>
        </a>

        <a href="mathstudents.html" class="nav-card">
            <h2>velocity proxy</h2>
            <p>02 / network access</p>
        </a>
    </div>

</body>
</html>
