<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #0070f3;
            --card-hover: rgba(0, 112, 243, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --border-active: rgba(0, 112, 243, 0.5);
            --text: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 112, 243, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 112, 243, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
            animation: grid-pulse 4s ease-in-out infinite;
        }

        /* Subtle radial glow behind the logo */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 112, 243, 0.06) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            bottom: 0;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: float-up linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s;   width: 3px; height: 3px; }
        .particle:nth-child(2) { left: 22%; animation-duration: 15s; animation-delay: 2s;   width: 5px; height: 5px; }
        .particle:nth-child(3) { left: 35%; animation-duration: 11s; animation-delay: 4s;   width: 2px; height: 2px; }
        .particle:nth-child(4) { left: 50%; animation-duration: 14s; animation-delay: 1s;   width: 4px; height: 4px; }
        .particle:nth-child(5) { left: 63%; animation-duration: 13s; animation-delay: 3s;   width: 3px; height: 3px; }
        .particle:nth-child(6) { left: 78%; animation-duration: 16s; animation-delay: 5s;   width: 5px; height: 5px; }
        .particle:nth-child(7) { left: 88%; animation-duration: 12s; animation-delay: 6s;   width: 2px; height: 2px; }

        @keyframes float-up {
            0%   { transform: translateY(0);      opacity: 0;   }
            10%  { opacity: 0.25; }
            50%  { opacity: 0.4;  }
            90%  { opacity: 0.15; }
            100% { transform: translateY(-100vh); opacity: 0;   }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 112, 243, 0.3);
            margin-bottom: 0.4rem;
        }

        .subtitle {
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.3rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4rem;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 240px;
            padding: 30px 0;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: lowercase;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: all 0.3s ease;
            background: transparent;
            gap: 10px;
        }

        .btn-icon {
            font-size: 1.6rem;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            border-color: var(--accent);
            background: var(--card-hover);
            box-shadow: 0 0 30px rgba(0, 112, 243, 0.15);
            transform: translateY(-2px);
        }

        .btn:hover .btn-icon {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="content">
        <h1>VELOCITY</h1>
        <p class="subtitle">choose your destination</p>

        <div class="container">
            <a href="mathworksheets.html" class="btn">
                <span class="btn-icon">üéÆ</span>
                velocity gxmes
            </a>
            <a href="mathstudents.html" class="btn">
                <span class="btn-icon">üåê</span>
                velocity proxy
            </a>
        </div>
    </div>

</body>
</html>
