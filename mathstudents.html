<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity | High Performance</title>
    <link rel="icon" type="image/jpeg" href="mathpunch.jpeg" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script type="module" src="shader-client.js"></script>
    <script type="module" src="shader-canvas.js"></script>
    
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #050505;
        --bg-tertiary: #0a0a0a;
        
        --accent-blue: #0070f3;
        --accent-red: #ff003c;
        
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        
        --border: #1e1e1e;
        --border-active: #0070f3;
        
        --shadow-blue: rgba(0, 112, 243, 0.2);
        --shadow-red: rgba(255, 0, 60, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Velocity Background System */
      .bg-effects {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 15%, var(--shadow-blue) 0%, transparent 40%),
          radial-gradient(circle at 85% 85%, var(--shadow-red) 0%, transparent 40%);
      }

      .bg-grid {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(0, 112, 243, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 112, 243, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Top Navigation */
      .top-bar {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        z-index: 100;
      }

      .tabs-container {
        display: flex;
        padding: 8px 10px 0 10px;
        gap: 4px;
        overflow-x: auto;
      }

      .tab {
        background: #0a0a0a;
        padding: 10px 18px;
        border-radius: 6px 6px 0 0;
        font-size: 0.7rem;
        font-family: 'Space Mono', monospace;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 150px;
        border: 1px solid var(--border);
        border-bottom: none;
        color: var(--text-secondary);
        transition: 0.2s;
      }

      .tab.active {
        background: var(--bg-primary);
        color: var(--accent-blue);
        border-top: 2px solid var(--accent-blue);
        border-left: 1px solid var(--accent-blue);
        border-right: 1px solid var(--accent-blue);
      }

      .close-tab {
        margin-left: auto;
        opacity: 0.3;
        transition: 0.2s;
      }

      .close-tab:hover { opacity: 1; color: var(--accent-red); }

      .toolbar {
        background: #050505;
        padding: 8px 15px;
        display: flex;
        gap: 15px;
        align-items: center;
        border-bottom: 1px solid var(--border);
      }

      .nav-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-family: 'Space Mono', monospace;
        font-size: 0.7rem;
        cursor: pointer;
        transition: 0.2s;
      }

      .nav-btn:hover { color: var(--accent-blue); }

      .url-bar { flex: 1; }

      .url-bar input {
        width: 100%;
        padding: 8px 16px;
        background: #000;
        border: 1px solid var(--border);
        border-radius: 5px;
        color: white;
        font-family: 'Space Mono', monospace;
        font-size: 0.8rem;
        outline: none;
      }

      .url-bar input:focus { border-color: var(--accent-blue); box-shadow: 0 0 10px var(--shadow-blue); }

      /* Dashboard / Empty State */
      .empty-state {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 15vh;
        background: var(--bg-primary);
        z-index: 10;
        overflow-y: auto;
      }

      .logo-group { text-align: center; margin-bottom: 3.5rem; }

      .velocity-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 4rem;
        font-weight: 900;
        letter-spacing: 1.2rem;
        background: linear-gradient(90deg, var(--accent-blue), #fff, var(--accent-red));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
      }

      .version-tag {
        font-family: 'Space Mono', monospace;
        color: var(--accent-blue);
        letter-spacing: 0.4rem;
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }

      .search-container { width: 100%; max-width: 500px; margin-bottom: 2rem; }

      .search-container input {
        width: 100%;
        padding: 16px 28px;
        background: #0a0a0a;
        border: 1px solid var(--border);
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        outline: none;
        text-align: center;
        transition: 0.3s;
      }

      .search-container input:focus {
        border-color: var(--accent-red);
        box-shadow: 0 0 25px var(--shadow-red);
      }

      /* Apps Grid */
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        width: 100%;
        max-width: 500px;
      }

      .app-card {
        background: #0a0a0a;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px 10px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .app-card:hover {
        border-color: var(--accent-blue);
        transform: translateY(-4px);
        box-shadow: 0 8px 20px var(--shadow-blue);
      }

      .app-name {
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
      }

      .cloak-btn {
        margin-top: 50px;
        padding: 12px 30px;
        background: transparent;
        border: 1px solid var(--accent-red);
        color: var(--accent-red);
        border-radius: 5px;
        font-family: 'Space Mono', monospace;
        font-size: 0.8rem;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
      }

      .cloak-btn:hover {
        background: var(--accent-red);
        color: white;
        box-shadow: 0 0 20px var(--shadow-red);
      }

      /* Content Area */
      .content-area { flex: 1; position: relative; }
      #canvas-container { width: 100%; height: 100%; background: #000; }
    </style>
  </head>

  <body x-data="velocityApp()">
    <div class="bg-effects">
      <div class="bg-grid"></div>
    </div>

    <div class="top-bar" x-show="ready">
      <div class="tabs-container">
        <template x-for="tab in tabs" :key="tab.id">
          <div class="tab" :class="{ 'active': activeTabId === tab.id }" @click="activateTab(tab.id)">
            <span x-text="tab.title || 'NEW_SESSION'"></span>
            <span class="close-tab" @click.stop="closeTab(tab.id)">Ã—</span>
          </div>
        </template>
        <div style="padding: 10px; cursor:pointer; color:var(--accent-blue)" @click="addTab()">+</div>
      </div>

      <div class="toolbar">
        <button class="nav-btn" @click="goBack()">[ BACK ]</button>
        <button class="nav-btn" @click="goForward()">[ NEXT ]</button>
        <div class="url-bar">
          <form @submit.prevent="navigate()">
            <input type="text" x-model="currentUrlInput" placeholder="SYSTEM_URL_INPUT..." />
          </form>
        </div>
      </div>
    </div>

    <div class="content-area" x-show="ready">
      <div id="canvas-container"></div>

      <div class="empty-state" x-show="showNewTabUI">
        <div class="logo-group">
          <div class="velocity-logo">Velocity</div>
          <div class="version-tag">VER 2.0 // STABLE_BUILD</div>
        </div>

        <div class="search-container">
          <form @submit.prevent="navigateFromHome()">
            <input type="text" x-model="homeSearchInput" placeholder="INITIALIZE_SEARCH..." autofocus />
          </form>
        </div>

        <div class="apps-grid">
          <template x-for="bm in bookmarks" :key="bm.id">
            <div class="app-card" @click="navigateBookmark(bm.url)">
              <div class="app-name" x-text="bm.name"></div>
            </div>
          </template>
        </div>

        <button class="cloak-btn" @click="openInAboutBlank()">
          Launch Cloaked Session
        </button>
      </div>
    </div>

    <script>
      function velocityApp() {
        return {
          ready: true,
          showNewTabUI: true,
          activeTabId: 1,
          tabs: [{ id: 1, title: 'DASHBOARD', url: '' }],
          currentUrlInput: '',
          homeSearchInput: '',
          bookmarks: [
            { id: 1, name: 'Google', url: 'https://google.com' },
            { id: 2, name: 'YouTube', url: 'https://youtube.com' },
            { id: 3, name: 'Discord', url: 'https://discord.com' },
            { id: 4, name: 'Games', url: 'mathworksheets.html' }
          ],
          addTab() {
            const id = Date.now();
            this.tabs.push({ id, title: 'NEW_SESSION', url: '' });
            this.activateTab(id);
          },
          activateTab(id) {
            this.activeTabId = id;
            const tab = this.tabs.find(t => t.id === id);
            this.showNewTabUI = !tab.url;
            this.currentUrlInput = tab.url;
          },
          closeTab(id) {
            if (this.tabs.length > 1) {
              this.tabs = this.tabs.filter(t => t.id !== id);
              this.activateTab(this.tabs[this.tabs.length - 1].id);
            }
          },
          navigate() {
            if (!this.currentUrlInput) return;
            const tab = this.tabs.find(t => t.id === this.activeTabId);
            tab.url = this.currentUrlInput;
            tab.title = this.currentUrlInput.replace('https://', '').split('/')[0];
            this.showNewTabUI = false;
            // Add your actual proxy iframe trigger here
          },
          navigateFromHome() {
            this.currentUrlInput = this.homeSearchInput;
            this.navigate();
          },
          navigateBookmark(url) {
            this.currentUrlInput = url;
            this.navigate();
          },
          openInAboutBlank() {
            const win = window.open();
            const url = window.location.href;
            const iframe = win.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = url;
            win.document.body.appendChild(iframe);
            window.location.replace('https://google.com');
          },
          goBack() { /* Proxy back logic */ },
          goForward() { /* Proxy forward logic */ }
        }
      }
    </script>
  </body>
</html>
