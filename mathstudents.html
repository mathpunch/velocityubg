<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity Search</title>
    <link rel="icon" type="image/jpeg" href="mathpunch.jpeg" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script type="module" src="shader-client.js"></script>
    <script type="module" src="shader-canvas.js"></script>
    
    <style>
      :root {
        /* Velocity Color Palette */
        --bg-primary: #000000;
        --bg-secondary: #0a0a0a;
        --accent-blue: #0070f3;
        --accent-red: #ff003c;
        --text-white: #ffffff;
        --text-dim: #94a3b8;
        --border-color: #1e1e1e;
        
        /* Interactive States */
        --glow-blue: 0 0 15px rgba(0, 112, 243, 0.4);
        --glow-red: 0 0 15px rgba(255, 0, 60, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-primary);
        color: var(--text-white);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Background System Hook */
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Original Zyron Layout: Top Navigation */
      .top-bar {
        background: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        z-index: 100;
      }

      .tabs-container {
        display: flex;
        padding: 8px 10px 0 10px;
        gap: 4px;
        overflow-x: auto;
      }

      .tab {
        background: var(--bg-secondary);
        padding: 10px 20px;
        border-radius: 5px 5px 0 0;
        font-family: 'Space Mono', monospace;
        font-size: 11px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        border: 1px solid var(--border-color);
        border-bottom: none;
        color: var(--text-dim);
        min-width: 160px;
        transition: 0.2s;
      }

      .tab.active {
        background: var(--bg-primary);
        color: var(--accent-blue);
        border-top: 2px solid var(--accent-blue);
        border-left: 1px solid var(--accent-blue);
        border-right: 1px solid var(--accent-blue);
      }

      .toolbar {
        background: #050505;
        padding: 8px 15px;
        display: flex;
        gap: 15px;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
      }

      .url-bar {
        flex: 1;
      }

      .url-bar input {
        width: 100%;
        padding: 8px 16px;
        background: #000;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: white;
        font-family: 'Space Mono', monospace;
        font-size: 13px;
        outline: none;
      }

      .url-bar input:focus {
        border-color: var(--accent-blue);
        box-shadow: var(--glow-blue);
      }

      /* Original Zyron Layout: Central UI */
      .landing-ui {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        padding-bottom: 10vh;
      }

      .velocity-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 4.5rem;
        font-weight: 700;
        letter-spacing: 12px;
        margin-bottom: 35px;
        background: linear-gradient(to bottom, #ffffff 50%, var(--accent-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
      }

      .search-container {
        width: 100%;
        max-width: 600px;
        margin-bottom: 45px;
      }

      .search-container input {
        width: 100%;
        padding: 18px 25px;
        background: rgba(5, 5, 5, 0.8);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        text-align: center;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .search-container input:focus {
        border-color: var(--accent-red);
        box-shadow: var(--glow-red);
        outline: none;
        transform: scale(1.02);
      }

      /* Original Zyron Layout: Bookmarks Grid */
      .bookmarks-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        width: 100%;
        max-width: 600px;
      }

      .bookmark-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        padding: 20px 10px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .bookmark-card:hover {
        border-color: var(--accent-blue);
        transform: translateY(-4px);
        box-shadow: var(--glow-blue);
      }

      .bookmark-card span {
        font-family: 'Space Mono', monospace;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-dim);
      }

      .bookmark-card:hover span {
        color: var(--text-white);
      }

      /* Functional Buttons */
      .action-btn {
        margin-top: 50px;
        padding: 12px 30px;
        background: transparent;
        border: 1px solid var(--accent-red);
        color: var(--accent-red);
        cursor: pointer;
        font-family: 'Space Mono', monospace;
        font-size: 12px;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.3s;
      }

      .action-btn:hover {
        background: var(--accent-red);
        color: white;
        box-shadow: var(--glow-red);
      }

      /* Proxy Viewport */
      .viewport-container {
        flex: 1;
        width: 100%;
        height: 100%;
        background: #fff;
        border: none;
      }
    </style>
  </head>

  <body x-data="velocityApp()">
    <div id="canvas-container"></div>

    <div class="top-bar">
      <div class="tabs-container">
        <template x-for="tab in tabs" :key="tab.id">
          <div class="tab" :class="{ 'active': activeTabId === tab.id }" @click="switchTab(tab.id)">
            <span x-text="tab.title"></span>
            <span style="margin-left:auto; opacity:0.4;" @click.stop="removeTab(tab.id)">Ã—</span>
          </div>
        </template>
        <div style="padding: 10px; cursor: pointer; color: var(--accent-blue); font-weight: bold;" @click="createNewTab()">+</div>
      </div>

      <div class="toolbar">
        <div class="url-bar">
          <form @submit.prevent="processNavigation()">
            <input type="text" x-model="inputUrl" placeholder="Enter URL or search 'Velocity'..." />
          </form>
        </div>
      </div>
    </div>

    <main style="flex: 1; position: relative; display: flex; flex-direction: column;">
      
      <div class="landing-ui" x-show="isHomeMode">
        <h1 class="velocity-logo">VELOCITY</h1>
        
        <div class="search-container">
          <form @submit.prevent="processNavigation()">
            <input type="text" x-model="inputUrl" placeholder="VELOCITY_SEARCH_INITIALIZE" autofocus />
          </form>
        </div>

        <div class="bookmarks-grid">
          <template x-for="site in sites" :key="site.name">
            <div class="bookmark-card" @click="fastLaunch(site.url)">
              <span x-text="site.name"></span>
            </div>
          </template>
        </div>

        <button class="action-btn" @click="cloakSession()">Enable Stealth Mode</button>
      </div>

      <div class="viewport-container" x-show="!isHomeMode" id="view-portal">
          </div>
    </main>

    <script>
      function velocityApp() {
        return {
          isHomeMode: true,
          activeTabId: 1,
          inputUrl: '',
          tabs: [{ id: 1, title: 'Velocity Home', url: '' }],
          sites: [
            { name: 'Google', url: 'https://google.com' },
            { name: 'YouTube', url: 'https://youtube.com' },
            { name: 'Discord', url: 'https://discord.com' },
            { name: 'Games', url: 'mathworksheets.html' }
          ],
          createNewTab() {
            const newId = Date.now();
            this.tabs.push({ id: newId, title: 'New Tab', url: '' });
            this.switchTab(newId);
          },
          switchTab(id) {
            this.activeTabId = id;
            const target = this.tabs.find(t => t.id === id);
            this.inputUrl = target.url;
            this.isHomeMode = (target.url === '');
          },
          removeTab(id) {
            if (this.tabs.length > 1) {
              this.tabs = this.tabs.filter(t => t.id !== id);
              this.switchTab(this.tabs[0].id);
            }
          },
          processNavigation() {
            if (!this.inputUrl) return;
            const current = this.tabs.find(t => t.id === this.activeTabId);
            current.url = this.inputUrl;
            current.title = this.inputUrl.replace('https://', '').split('/')[0].toUpperCase();
            this.isHomeMode = false;
            // Your internal proxy trigger function goes here
          },
          fastLaunch(url) {
            this.inputUrl = url;
            this.processNavigation();
          },
          cloakSession() {
            const win = window.open('about:blank', '_blank');
            if (win) {
              const doc = win.document;
              const frame = doc.createElement('iframe');
              frame.src = window.location.href;
              frame.style = "position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0;";
              doc.body.appendChild(frame);
              window.location.replace('https://classroom.google.com');
            }
          }
        }
      }
    </script>
  </body>
</html>
