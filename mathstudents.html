<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity 2.0</title>
    <link rel="icon" type="image/jpeg" href="mathpunch.jpeg" />
    <script
      defer
      data-domain="math-punch"
      src="https://stats.senty.com.au/js/script.outbound-links.pageview-props.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          ;(window.plausible.q = window.plausible.q || []).push(arguments)
        }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script type="module" src="shader-client.js"></script>
    <script type="module" src="shader-canvas.js"></script>
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #000a1a;
        --bg-tertiary: #00050f;
        --accent: #0070f3; /* Blue Accent */
        --accent-hover: #0050b3;
        --accent-glow: #00a2ff;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --border: #1e1e1e;
        --border-active: #0070f3;
        --success: #00ff88;
        --error: #ff003c; /* Red highlight */
        --warning: #facc15;
        --shadow-red: rgba(0, 112, 243, 0.3); /* Changed to blue shadow */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Math Background Effect - Themed Blue */
      .bg-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 20% 20%, rgba(0, 112, 243, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 0, 60, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(0, 30, 80, 0.3) 0%, transparent 70%),
          linear-gradient(135deg, #000a1a 0%, #000000 50%, #050000 100%);
        overflow: hidden;
      }

      .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 112, 243, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 112, 243, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        animation: grid-glow 4s ease-in-out infinite;
        will-change: opacity;
        transform: translateZ(0);
      }

      @keyframes grid-glow {
        0%, 100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      .bg-effects::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0, 112, 243, 0.1) 0%, transparent 70%);
        animation: rotate-shine 20s linear infinite;
        pointer-events: none;
        will-change: transform;
        transform: translateZ(0);
      }

      @keyframes rotate-shine {
        0% { transform: rotate(0deg) translateZ(0); }
        100% { transform: rotate(360deg) translateZ(0); }
      }

      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-particle {
        position: absolute;
        background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        animation: float-up 15s linear infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      @keyframes float-up {
        0% { transform: translate3d(0, 110vh, 0); opacity: 0; }
        10% { opacity: 0.3; }
        50% { opacity: 0.5; }
        90% { opacity: 0.2; }
        100% { transform: translate3d(0, -110vh, 0); opacity: 0; }
      }

      .line-sweep {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0;
        animation: sweep 10s ease-in-out infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      @keyframes sweep {
        0% { transform: translate3d(-120%, 0, 0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translate3d(220%, 0, 0); opacity: 0; }
      }

      .top-bar {
        background: rgba(0, 5, 10, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        padding-top: 5px;
        z-index: 100;
        box-shadow: 0 2px 10px rgba(0, 112, 243, 0.2);
      }

      .tabs-container {
        display: flex;
        align-items: flex-end;
        padding: 0 10px;
        gap: 5px;
        overflow-x: auto;
      }

      .tab {
        background: transparent;
        padding: 8px 15px;
        border-radius: 8px 8px 0 0;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        max-width: 200px;
        border: 1px solid transparent;
        border-bottom: none;
        opacity: 0.6;
        transition: all 0.2s;
        color: var(--text-secondary);
      }

      .tab.active {
        background: var(--bg-secondary);
        opacity: 1;
        border-color: var(--border-active);
        color: var(--text-primary);
        box-shadow: 0 0 10px rgba(0, 112, 243, 0.2);
      }

      .toolbar {
        background: var(--bg-secondary);
        padding: 6px 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid var(--border);
      }

      .nav-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 6px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .nav-btn:hover { background: rgba(0, 112, 243, 0.1); color: var(--accent); }

      .url-bar input {
        width: 100%;
        padding: 7px 15px;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 0.9rem;
        outline: none;
      }

      .url-bar input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 112, 243, 0.3);
      }

      .content-area {
        flex: 1;
        background: var(--bg-primary);
        overflow: hidden;
        position: relative;
        display: flex;
      }

      .empty-state {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 10vh;
        background: linear-gradient(180deg, #000a1a 0%, #000000 100%);
        overflow-y: auto;
        z-index: 10;
      }

      .math-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        color: white;
        letter-spacing: 0.2rem;
        text-transform: uppercase;
        text-shadow: 0 0 20px rgba(0, 112, 243, 0.5);
      }

      .version-tag {
        font-family: 'Space Mono', monospace;
        font-size: 0.9rem;
        letter-spacing: 0.4rem;
        color: var(--error); /* Red Version Tag */
        text-transform: uppercase;
        margin-top: -0.4rem;
      }

      .app-card {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .app-card:hover {
        background: var(--bg-secondary);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 112, 243, 0.3);
      }

      .aboutblank-btn {
        margin-top: 30px;
        padding: 12px 30px;
        background: var(--bg-tertiary);
        border: 1px solid var(--error); /* Red border for stealth */
        border-radius: 8px;
        color: var(--error);
        font-family: 'Space Mono', monospace;
        cursor: pointer;
        transition: 0.2s;
      }

      .aboutblank-btn:hover {
        background: var(--error);
        color: white;
        box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
      }
    </style>
  </head>
  <body x-data="mathApp()">
    <div class="bg-effects">
      <div class="bg-grid"></div>
    </div>

    <div x-show="!ready" class="loading-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; justify-content:center; align-items:center; z-index:2000;">
        <div style="color:var(--accent); font-family:'Space Mono';">INITIALIZING_VELOCITY...</div>
    </div>

    <div class="top-bar" x-show="ready" style="display: none">
      <div class="tabs-container">
        <template x-for="tab in tabs" :key="tab.id">
          <div class="tab" :class="{ 'active': activeTabId === tab.id }" @click="activateTab(tab.id)">
            <span class="tab-title" x-text="tab.title || 'New Tab'"></span>
            <span class="close-tab" @click.stop="closeTab(tab.id)">Ã—</span>
          </div>
        </template>
        <div class="new-tab-btn" @click="addTab()">+</div>
      </div>

      <div class="toolbar">
        <div class="url-bar" style="flex:1">
          <form @submit.prevent="navigate()">
            <input type="text" x-model="currentUrlInput" placeholder="Search or enter URL..." />
          </form>
        </div>
      </div>
    </div>

    <div class="content-area" x-show="ready" style="display: none">
      <div id="canvas-container" style="flex:1;"></div>

      <div class="empty-state" x-show="showNewTabUI">
        <div class="animated-bg">
            <div class="floating-particle" style="width:4px; height:4px; left:10%; bottom:0; animation: float-up 12s infinite;"></div>
            <div class="floating-particle" style="width:6px; height:6px; left:25%; bottom:0; animation: float-up 14s infinite;"></div>
            <div class="line-sweep" style="width:200px; top:30%; animation: sweep 10s infinite;"></div>
        </div>

        <div class="logo-group" style="position: relative; z-index: 2;">
          <div class="math-logo">Velocity</div>
          <div class="version-tag">2.0</div>
        </div>

        <div class="search-container" style="position: relative; z-index: 2; width:100%; max-width:400px; margin-bottom:30px;">
          <form @submit.prevent="navigateFromHome()">
            <input type="text" x-model="homeSearchInput" placeholder="search..." autofocus 
                   style="width:100%; padding:10px 18px; background:var(--bg-tertiary); border:1px solid var(--border); border-radius:6px; color:white; outline:none;"/>
          </form>
        </div>

        <div class="quick-apps-section" style="position: relative; z-index: 2; width:100%; max-width:480px; padding:0 20px;">
          <div class="quick-apps-grid" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:12px;">
            <template x-for="bm in bookmarks" :key="bm.id">
              <div class="app-card" @click="navigateBookmark(bm.url)">
                <span class="app-name" x-text="bm.name" style="font-size:0.7rem;"></span>
              </div>
            </template>
          </div>
        </div>

        <button class="aboutblank-btn" @click="openInAboutBlank()" style="position: relative; z-index: 2;">
          Open in about:blank
        </button>
      </div>
    </div>

    <script>
      function mathApp() {
        return {
          ready: true,
          activeTabId: 1,
          showNewTabUI: true,
          currentUrlInput: '',
          homeSearchInput: '',
          tabs: [{ id: 1, title: 'Home', url: '' }],
          bookmarks: [
            { id: 1, name: 'Google', url: 'https://google.com' },
            { id: 2, name: 'YouTube', url: 'https://youtube.com' },
            { id: 3, name: 'Discord', url: 'https://discord.com' },
            { id: 4, name: 'Games', url: 'games.html' }
          ],
          addTab() {
            const id = Date.now();
            this.tabs.push({ id, title: 'New Tab', url: '' });
            this.activateTab(id);
          },
          activateTab(id) {
            this.activeTabId = id;
            const tab = this.tabs.find(t => t.id === id);
            this.showNewTabUI = (tab.url === '');
          },
          closeTab(id) {
            if (this.tabs.length > 1) {
              this.tabs = this.tabs.filter(t => t.id !== id);
              this.activateTab(this.tabs[0].id);
            }
          },
          navigate() {
            const tab = this.tabs.find(t => t.id === this.activeTabId);
            tab.url = this.currentUrlInput;
            tab.title = this.currentUrlInput;
            this.showNewTabUI = false;
          },
          navigateFromHome() {
            this.currentUrlInput = this.homeSearchInput;
            this.navigate();
          },
          navigateBookmark(url) {
            this.currentUrlInput = url;
            this.navigate();
          },
          openInAboutBlank() {
            const win = window.open('about:blank', '_blank');
            if (win) {
              const doc = win.document;
              const frame = doc.createElement('iframe');
              frame.src = window.location.href;
              frame.style = "position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0;";
              doc.body.appendChild(frame);
              window.location.replace('https://classroom.google.com');
            }
          }
        }
      }
    </script>
  </body>
</html>
