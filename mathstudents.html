<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Search</title>
    <link rel="icon" type="image/jpeg" href="mathpunch.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-hover: #121212;
            --accent-blue: #0070f3;
            --accent-red: #ff003c;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222222;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Modern Gradient Background */
        .velocity-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 112, 243, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(255, 0, 60, 0.1) 0%, transparent 35%);
        }

        /* Top Bar Navigation */
        .navbar {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .tabs-row {
            display: flex;
            gap: 8px;
            flex: 1;
            margin-right: 20px;
        }

        .tab-button {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            min-width: 140px;
        }

        .tab-button.active {
            background: white;
            color: black;
            border-color: white;
        }

        .tab-button:hover:not(.active) {
            background: var(--surface-hover);
            border-color: var(--accent-blue);
            color: var(--text-main);
        }

        /* Main Search Interface */
        .main-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 10vh;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .velocity-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #ffffff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .velocity-subtitle {
            font-size: 1rem;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: -5px;
            font-weight: 600;
        }

        /* Modern Search Box */
        .search-wrapper {
            width: 100%;
            max-width: 650px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 30px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .search-input:focus {
            border-color: var(--accent-blue);
            background: #0e0e0e;
            box-shadow: 0 0 30px rgba(0, 112, 243, 0.2);
            transform: translateY(-2px);
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            max-width: 650px;
        }

        .app-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-item:hover {
            background: var(--surface-hover);
            border-color: var(--accent-red);
            transform: translateY(-5px);
        }

        .app-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-red));
            border-radius: 8px;
            display: inline-block;
        }

        .app-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Control Buttons */
        .action-bar {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
        }

        .btn-action:hover {
            background: white;
            color: black;
        }

        .btn-cloak {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-cloak:hover {
            background: var(--accent-red);
            color: white;
        }

    </style>
</head>
<body x-data="velocityApp()">

    <div class="velocity-bg"></div>

    <nav class="navbar">
        <div class="tabs-row">
            <template x-for="tab in tabs" :key="tab.id">
                <div class="tab-button" :class="activeTabId === tab.id ? 'active' : ''" @click="activateTab(tab.id)">
                    <span x-text="tab.title"></span>
                    <span style="margin-left: auto; opacity: 0.5;" @click.stop="closeTab(tab.id)">Ã—</span>
                </div>
            </template>
            <button style="background:none; border:none; color:white; cursor:pointer; padding:0 10px; font-size:20px;" @click="addTab()">+</button>
        </div>
        
        <div style="font-family: 'Orbitron'; font-size: 12px; color: var(--accent-blue);">V_2.0</div>
    </nav>

    <main class="main-container">
        
        <div x-show="showHome" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="brand-header">
                <h1 class="velocity-title">VELOCITY</h1>
                <div class="velocity-subtitle">Search</div>
            </div>

            <div class="search-wrapper">
                <form @submit.prevent="handleSearch()">
                    <input type="text" class="search-input" x-model="searchQuery" placeholder="Search the web or enter a URL" autofocus>
                </form>
            </div>

            <div class="app-grid">
                <template x-for="app in apps" :key="app.name">
                    <div class="app-item" @click="launchApp(app.url)">
                        <div class="app-icon"></div>
                        <span class="app-label" x-text="app.name"></span>
                    </div>
                </template>
            </div>

            <div class="action-bar">
                <button class="btn-action btn-cloak" @click="cloakSession()">Cloak Tab</button>
                <button class="btn-action" @click="settings()">Settings</button>
            </div>
        </div>

        <div x-show="!showHome" style="width:100%; height:100%; position:absolute; top:0; left:0;">
            <div id="proxy-render" style="width:100%; height:100%; background: white;">
                </div>
        </div>

    </main>

    <script>
        function velocityApp() {
            return {
                showHome: true,
                searchQuery: '',
                activeTabId: 1,
                tabs: [{ id: 1, title: 'Velocity Home', url: '' }],
                apps: [
                    { name: 'YouTube', url: 'https://youtube.com' },
                    { name: 'Discord', url: 'https://discord.com' },
                    { name: 'Google', url: 'https://google.com' },
                    { name: 'Games', url: 'mathworksheets.html' }
                ],
                handleSearch() {
                    if (!this.searchQuery) return;
                    this.showHome = false;
                    // Integration with your existing proxy logic here
                    console.log("Navigating to:", this.searchQuery);
                },
                launchApp(url) {
                    this.searchQuery = url;
                    this.handleSearch();
                },
                addTab() {
                    const id = Date.now();
                    this.tabs.push({ id, title: 'New Tab', url: '' });
                    this.activateTab(id);
                },
                activateTab(id) {
                    this.activeTabId = id;
                    const tab = this.tabs.find(t => t.id === id);
                    this.showHome = !tab.url;
                },
                closeTab(id) {
                    if (this.tabs.length > 1) {
                        this.tabs = this.tabs.filter(t => t.id !== id);
                        this.activateTab(this.tabs[0].id);
                    }
                },
                cloakSession() {
                    const win = window.open();
                    const url = window.location.href;
                    const iframe = win.document.createElement('iframe');
                    iframe.style = "width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;";
                    iframe.src = url;
                    win.document.body.style.margin = "0";
                    win.document.body.appendChild(iframe);
                    window.location.replace('https://google.com');
                }
            }
        }
    </script>
</body>
</html>
